<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleform1.css">
</head>
<body>
    <div class="top">
        <h1>BuzzQuizz</h1>
    </div>

    <div class="form1">
        <div class="beginForm">
            <h2 class="textBeginForm">Comece pelo começo</h2>
    
            <div class="inputFormBeginArea">
                <label for="tittlequizform1" maxlength="65" minlength="20"></label>
                <input name="tittlequizform1" type="text" placeholder="Título do seu quizz" class="inputFormBegin tittlequizzform1">

                <label for="urlquizzform1"></label>
                <input name="urlquizzform1" type="text" placeholder="URL da imagem do seu quizz" class="inputFormBegin urlquizzform1">

                <label for="quantquestionquizzform1"></label>
                <input name="quantquestionquizzform1" type="text" placeholder="Quantidade de perguntas do quizz" class="inputFormBegin quantquestionquizzform1"">
                
                <label for="quantnivelquizzform1"></label>
                <input name="quantnivelquizzform1" type="text" placeholder="Quantidade de níveis de quizz" class="inputFormBegin quantnivelquizzform1"">
            </div>
    
            <div class="continueQuestionsButton">
                <p>Prosseguir para criar perguntas</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="form1.js"></script>
</body>
</html>

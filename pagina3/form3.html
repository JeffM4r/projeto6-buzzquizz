<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleform3.css">
</head>
<body>
    <div class="top">
        <h1>BuzzQuizz</h1>
    </div>

    <div class="nivelsForm">
        <h2 class="textNivelsForm">Crie suas perguntas</h2>

        <div class="inputFormNivelsArea">
            <div class="NivelOne">
                <h2 class="inputFormNivelsTittle">Pergunta 1</h2>
                <input type="text" placeholder="Título do nível" class="inputFormNivels">
                <input type="text" placeholder="% de acerto mínima" class="inputFormNivels">
                <input type="text" placeholder="URL da imagem do nível" class="inputFormNivels">
                <input type="text" placeholder="Descrição do nível" class="inputFormNivels">
            </div>
        </div>

        <div class="formClosedNivels">
            <h2 class="inputFormNivelsTittle">Pergunta 2</h2>
            <ion-icon name="create-outline" class="editIcon"></ion-icon>
        </div>

        <div class="formClosedNivels">
            <h2 class="inputFormNivelsTittle">Pergunta 3</h2>
            <ion-icon name="create-outline" class="editIcon"></ion-icon>
        </div>

        <div class="continueEndButton">
            <p>Finalizar Quizz</p>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleform2.css">
</head>
<body>
    <div class="top">
        <h1>BuzzQuizz</h1>
    </div>

    <div class="form2">
        <div class="questionsForm">
            <h2 class="textQuestionsForm">Crie suas perguntas</h2>
    
            <div class="inputFormQuestionsArea">
                <div class="questionOne">
                    <h2 class="inputFormQuestionsTittle">Pergunta 1</h2>
                    <input type="text" placeholder="Texto da Pergunta" class="inputFormQuestions">
                    <input type="text" placeholder="Cor do fundo da pergunta" class="inputFormQuestions">
                </div>
    
                <div class="correctQuestion">
                    <h2 class="inputFormQuestionsTittle">Resposta correta</h2>
                    <input type="text" placeholder="Resposta correta" class="inputFormQuestions">
                    <input type="text" placeholder="URL da imagem" class="inputFormQuestions">
                </div>
    
                <div class="wrongQuestion">
                    <h2 class="inputFormQuestionsTittle">Respostas incorretas</h2>
                    <div class="wrongOne">
                        <input type="text" placeholder="Resposta correta" class="inputFormQuestions">
                        <input type="text" placeholder="URL da imagem" class="inputFormQuestions">
                    </div>
                    
                    <div class="wrongTwo">
                        <input type="text" placeholder="Resposta correta" class="inputFormQuestions">
                        <input type="text" placeholder="URL da imagem" class="inputFormQuestions">
                    </div>
    
                    <div class="wrongThree">
                        <input type="text" placeholder="Resposta correta" class="inputFormQuestions">
                        <input type="text" placeholder="URL da imagem" class="inputFormQuestions">
                    </div>
                </div>
            </div>
    
            <div class="formClosedQuestion">
                <h2 class="inputFormQuestionsTittle">Pergunta 2</h2>
                <ion-icon name="create-outline" class="editIcon"></ion-icon>
            </div>
    
            <div class="formClosedQuestion">
                <h2 class="inputFormQuestionsTittle">Pergunta 3</h2>
                <ion-icon name="create-outline" class="editIcon"></ion-icon>
            </div>
    
            <div class="continueNivelsButton">
                <p>Prosseguir para criar nÃ­veis</p>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
